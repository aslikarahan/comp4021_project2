<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  .center-block {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<script>
$(document).ready(function() {
  // Submit the form

  $('.carousel').carousel({
    interval: 2000
  })

  $("#add_form").on("submit", function() {
    // AJAX submit the form
    var query = $("#add_form").serialize();
    $.post("add.php", query, function(data) {
      if (data == "success"){
        $("#add_form").hide();
        $("#success_text").show();
      }
    }, "json");

    return false;
  });




  $(window).on('hashchange', function() {
    // Get the fragment identifier from the URL
    var page = window.location.hash;
    if (page == "#add"){
      $("#add_page").slideDown();
      $("#home_page").hide();
      $("#list_page").hide();
      $("#edit_page").hide();
    }else if(page == "#list"){
      $("#list_page").slideDown();
      var html ="";
      $.getJSON("list.php", function(data) {
        var character = JSON.parse(data);
        $.each(character, function(key) {
          html += "<div class='row'><div class='col'>";
          html += "<div><strong>Name: </strong>"+character[key].name+"</div>";
          html += "<div><strong>House: </strong>"+character[key].house+"</div>"
          html += "<div><strong>Status: </strong>"+character[key].status+"</div>"
          html += "<div><strong>Patronus: </strong>"+character[key].patronus+"</div></div>"
          html += "<div class='col'>";
          html += "<div> <img style='height: 300px' src='"+character[key].image+"'></img></div></div></div><br>"
        });
        $("#list").html(html);
      });
      $("#home_page").hide();
      $("#add_page").hide();
      $("#edit_page").hide();
    }else if (page == "#edit"){
      $("#edit_page").slideDown();
      $("#home_page").hide();

      $("#add_page").hide();
      $("#list_page").hide();
    }else if((page == "#")){
      $("#home_page").show();

      $("#edit_page").hide();
      $("#add_page").hide();
      $("#list_page").hide();
    }else{
      $("#home_page").show();

      $("#edit_page").hide();
      $("#add_page").hide();
      $("#list_page").hide();
    }
  });
  $("#listForm select").on("change", function() {
    var query = $("#listForm").serialize();
    console.log(query);
    $.get("list.php", query, function(data) {
      var html ="";

      var character = JSON.parse(data);

      $.each(character, function(key) {
        html += "<div class='row'><div class='col'>";
        html += "<div><strong>Name: </strong>"+character[key].name+"</div>";
        html += "<div><strong>House: </strong>"+character[key].house+"</div>"
        html += "<div><strong>Status: </strong>"+character[key].status+"</div>"
        html += "<div><strong>Patronus: </strong>"+character[key].patronus+"</div></div>"
        html += "<div class='col'>";
        html += "<div> <img style='height: 300px' src='"+character[key].image+"'></img></div></div></div><br>"
      });
      $("#list").html(html);
    })
    .fail(function() {
      alert("Unknown error!");
    });
  });


  $(window).trigger("hashchange");
});
</script>
</head>

      </div>

    </form>
    <h1 id="success_text" style="display:none;color: green;">Added!</h1>
  </div>
