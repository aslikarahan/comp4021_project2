  <script>
  $(document).ready(function() {
    // Submit the form

    $('.carousel').carousel({
      interval: 2000
    })

    $("#add_form").on("submit", function() {
      // AJAX submit the form
      var query = $("#add_form").serialize();
      $.post("add.php", query, function(data) {
        if (data == "success"){
          $("#add_form").hide();
          $("#success_text").show();
        }
      }, "json");

      return false;
    });




    $(window).on('hashchange', function() {
      // Get the fragment identifier from the URL
      var page = window.location.hash;
      if (page == "#add"){
        $("#add_page").slideDown();
        $("#home_page").hide();
        $("#list_page").hide();
        $("#edit_page").hide();
      }else if(page == "#list"){
        $("#list_page").slideDown();
        $("#home_page").hide();

        $("#add_page").hide();
        $("#edit_page").hide();
      }else if (page == "#edit"){
        $("#edit_page").slideDown();
        $("#home_page").hide();

        $("#add_page").hide();
        $("#list_page").hide();
      }else if((page == "#")){
        $("#home_page").show();

        $("#edit_page").hide();
        $("#add_page").hide();
        $("#list_page").hide();
      }else{
        $("#home_page").show();

        $("#edit_page").hide();
        $("#add_page").hide();
        $("#list_page").hide();
      }
    });
  $(window).trigger("hashchange");
  });
  </script>
</head>
